        alt="User image"
      />

      <ul
        class="absolute bg-white w-screen pb-20 shadow-md hidden left-[-12px] top-[80px] z-11 transition duration-300 md:block md:h-3/5 md:w-fit md:relative md:top-0 md:shadow-none md:bg-transparent md:flex md:flex-col md:gap-4"
      >
        <li
          class="text-lg gap-4 flex justify-start group items-center p-2 rounded-lg transition duration-300"
          *ngFor="let link of navLinks; let i = index"
        >
          <mat-icon class="group-hover:translate-x-2 transition duration-300">{{
            link.iconValue
          }}</mat-icon>
          <a
            class="group-hover:translate-x-2 transition duration-300"
            [id]="i"
            >{{ link.linkHref }}</a
          >
        </li>
      </ul>
      <button
        class="hidden bg-[#292934] z-12 p-3 rounded-lg text-white flex items-center justify-center gap-2 md:flex md:relative md:top-0 md:left-[-16px] hover:opacity-75 transition duration-500"
        (click)="logOut()"
      >
        <mat-icon>logout</mat-icon>
        Sair da conta
      </button>

      <!-- Mobile  -->
      <div
        class="transition-all duration-300 md:hidden"
        [ngClass]="{
          ' opacity-0 shadow-none': !isNavOpen,
          ' opacity-100 shadow-lg': isNavOpen
        }"
      >
        <ul
          class="pt-4 pl-5 absolute bg-white w-screen pb-22 shadow-md space-y-2 left-[-16px] top-[80px] z-11 transition duration-300 md:h-3/5 md:w-fit md:relative md:top-0 md:shadow-none md:bg-transparent md:flex md:flex-col md:gap-4"
        >
          <li
            class="text-lg gap-4 flex justify-start group items-center p-2 rounded-lg transition duration-300"
            *ngFor="let link of navLinks; let i = index"
          >
            <mat-icon class="group-hover:translate-x-2 transition duration-300">
              {{ link.iconValue }}
            </mat-icon>
            <a
              class="group-hover:translate-x-2 transition duration-300"
              [id]="i"
              >{{ link.linkHref }}</a
            >
          </li>
        </ul>

        <button
          class="absolute left-[16px] top-[360px] bg-[#292934] z-12 p-3 rounded-lg text-white flex items-center justify-center gap-2 md:relative md:top-0 md:left-[-16px] hover:opacity-75 transition duration-500"
          (click)="logOut()"
        >
          <mat-icon>logout</mat-icon>
          Sair da conta
        </button>
      </div>

      <i class="md:hidden">
        <mat-icon (click)="toggleNav()">{{
          isNavOpen ? "close" : "menu"
        }}</mat-icon>
      </i>
    </nav>
  </header>

  <!-- ConteÃºdo principal -->
  <main class="max-w-[1280px] h-[calc(100vh-100px)] p-8 md:p-22 md:h-full md:flex-1">
    <h1 class="pt-2 text-3xl font-semibold">
      Seja bem-vindo! <br />{{ username }}
    </h1>
  </main>
</section>
